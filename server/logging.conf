[loggers]
keys=root,websocket,chat,gunicorn

[handlers]
keys=console,file,chat_file,gunicorn_file

[formatters]
keys=simple,complex

[logger_root]
level=INFO
handlers=console

[logger_gunicorn]
level=DEBUG
handlers=gunicorn_file
qualname=gunicorn.access
propagate=0

[logger_websocket]
level=DEBUG
handlers=file
qualname=websocket
propagate=0

[logger_chat]
level=DEBUG
handlers=chat_file
qualname=chat
propagate=0

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=complex
maxBytes=2048
backupCount=10
args=("logs/websocket.log", 2048 * 1024, 10)

[handler_chat_file]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=complex
maxBytes=2048
backupCount=10
args=("logs/chat.log", 2048 * 1024, 10))

[handler_gunicorn_file]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=complex
maxBytes=2048
backupCount=10
args=("logs/gunicorn.log", 2048 * 1024, 10)

[formatter_simple]
format=%(asctime)s loglevel=%(levelname)-3s logger=%(name)s %(funcName)s() %(message)s

[formatter_complex]
format=%(asctime)s loglevel=%(levelname)-3s logger=%(name)s %(funcName)s() L%(lineno)-3d %(message)s call_trace=%(pathname)s L%(lineno)-4d
