services:
  frontend:
    container_name: frontend-vue
    build:
      context: ./client
      dockerfile: ./client/Dockerfile
    depends_on:
      - server
    ports:
      - '8080:8080'
  server:
    container_name: backend-fastapi
    build:
      context: ./server
      dockerfile: ./server/Dockerfile
    ports:
      - '8000:8000'
