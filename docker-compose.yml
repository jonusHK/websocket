services:
  frontend:
    container_name: nginx-frontend-container
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - '80:80'
    volumes:
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/nginx/default.d:/etc/nginx/default.d:ro
      - /etc/nginx/sites-enabled:/etc/nginx/sites-enabled:ro
    networks:
      - frontend-backend
  backend:
    container_name: backend-container
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    networks:
      - frontend-backend

networks:
  frontend-backend:
